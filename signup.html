    <div class="container" style="justify-content: center;">

            <div style="width: 20rem">
                <h4 class="text-center">Signup</h4>
                <form name="RegForm" action="active.html" onsubmit="return waytoworkers()" method="post">
                    <div class="form-group">
                        <label for="exampleInputName">UserName</label>
                        <input type="text" name="UserName" class="form-control len" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email Id</label>
                        <input type="email" name="Email" class="form-control len" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="Password" class="form-control len" id="exampleInputPassword1" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputMobileNo">Mobile Number</label>
                        <input type="tel" class="form-control len" name="country_code" pattern="[1-9]{1}[0-9]{9}" maxlength="10" placeholder="Enter Mobile No">
                    </div>
                    <div class="form-group">
                        <label for="exampleAddress">Address</label>
                        <input type="text" name="Address" class="form-control len" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label>Select Department</label>
                        <select>
                  <option value="0">Agriculture</option>
                  <option value="1">Construction</option>
                  <option value="2">Electician</option>
                  <option value="3">Mechanics</option>
                  <option value="4">Chef</option>
                  <option value="5">Drivers</option>
                  <option value="6">Carpenters</option>
                  <option value="7">Painters</option>
                  <option value="8">Plumbers</option>
                  <option value="9">Others</option>
                </select>
                    </div>
                    <a class="btn btn-primary mr-5" href="active.html" role="button">Sign Up</a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
